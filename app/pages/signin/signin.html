<ion-header>
  <ion-navbar>
    <ion-title>Sing In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value={{username}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" value={{password}}></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="signIn()" primary block>Sign In</button>
  </div>


</ion-content>
